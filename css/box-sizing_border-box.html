<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Box-sizing Comparison Example</title>
<style>
  .box {
    width: 200px;
    height: 200px;
    border: 10px solid black; /* 테두리 추가 */
    padding: 20px; /* 안쪽 여백 추가 */
    background-color: lightblue;
    margin-bottom: 10px;
    color: rgb(0, 0, 0);
  }

  .border-box {
    box-sizing: border-box; /* 테두리와 패딩 포함하여 총 너비 유지 */
  }

  .content-box {
    box-sizing: content-box; /* 테두리와 패딩을 콘텐츠 너비에 추가 */
  }
</style>
</head>
<body>
<div class="box border-box">Box-sizing: border-box</div>
<div class="box content-box">Box-sizing: content-box</div>
</body>
</html>
