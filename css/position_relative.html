<!DOCTYPE html>
<html>
  <head>
    <title>Position 예제</title>
    <style>
      .relative-container {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: lightblue;
      }
      .absolute-box {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 100px;
        height: 50px;
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <div class="relative-container">
      <div class="absolute-box">절대 위치</div>
    </div>
  </body>
</html>
